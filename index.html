
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Love of My Life</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #e60073;
        }
        p {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
        }
        img {
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        audio {
            margin-top: 30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>To the Love of My Life</h1>
    <img src="photo1.jpg" alt="Photo 1">
    <p>You are the sunshine of my life, the reason I smile every day. Every moment with you is a treasure.</p>
    <img src="photo2.jpg" alt="Photo 2">
    <p>I feel so lucky to have you. Here's a little something to remind you of how special you are to me.</p>
    <audio controls autoplay loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
